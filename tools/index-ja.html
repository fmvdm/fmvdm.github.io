	<h2>ViennaTalk</h2>
	<a href="https://github.com/tomooda/ViennaTalk-doc"><img src="ViennaTalk-logo.png"></img></a>
	<p>ViennaTalk は <a href="http://pharo.org/">Pharo Smalltalk</a>上に構築された VDM-SL 環境です。VDMの厳密さと、Smalltalkによるライブな俊敏性を両立させた環境で、VDM-SLによる仕様記述の初期段階での探索的/探究的なモデリングを支援します。</p>

	  <li><a href="https://github.com/tomooda/ViennaTalk-doc">ViennaTalk公開サイト</a></li>
